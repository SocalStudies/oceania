<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceania & Antarctica Map Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Oceania & Antarctica Map Quiz</h1>
    <p>Click the country that matches the flag shown</p>
    
    <!-- Flag Section -->
    <div id="flag-container">
        <img id="flag" src="" alt="Country Flag" width="100">
        <p id="country-name"></p>
    </div>

    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="timer">0</span> seconds</p>

    <!-- Buttons for Start, Restart, and Play Again -->
    <div id="buttons-container">
        <button id="start-button">Start</button>
        <button id="restart-button" style="display: none;">Restart</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
    </div>
    
    <div id="map-container">
        <svg id="map" width="600" height="400"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
